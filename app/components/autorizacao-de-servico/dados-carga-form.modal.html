<form ng-submit="save_as_carga()">

	<div class="modal-header">
	    <h3 class="modal-title" id="modal-title">Adicionar carga</h3>
	</div>

	<div class="modal-body" id="modal-body">

		<div class="modal-loading ng-hide" ng-show="is_modal_loading">
			<i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i>
		</div>

		<div ng-show="!is_modal_loading">

			<div class="row">

				<div class="col-md-12">
					<div class="form-group">
						<label for="chave-nota-fiscal">Chave nota fiscal</label>
						<input type="text" class="form-control" id="chave-nota-fiscal" placeholder="Chave nota fiscal" ng-model="carga.dado_nota_fiscal_chave">
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label for="dado_nota_fiscal_tipo">Tipo da nota fiscal</label>
						<input type="text" class="form-control" id="dado_nota_fiscal_tipo" placeholder="Tipo da nota fiscal" ng-model="carga.dado_nota_fiscal_tipo">
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label for="dado_nota_fiscal_serie">Série da nota fiscal</label>
						<input type="text" class="form-control" id="dado_nota_fiscal_serie" placeholder="Série da nota fiscal" ng-model="carga.dado_nota_fiscal_serie">
					</div>
				</div>

			</div>

			<hr />

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="numero">Número</label>
						<input type="text" class="form-control" id="numero" placeholder="Número" ng-model="carga.dado_numero" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="quantidade">Quantidade</label>
						<input type="text" class="form-control" id="quantidade" placeholder="Quantidade" ng-model="carga.dado_quantidade" required>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label for="mercadoria">Mercadoria</label>
						<input type="text" class="form-control" id="mercadoria" placeholder="Mercadoria" ng-model="carga.dado_mercadoria" required>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group">
						<label for="especie">Espécie</label>
						<input type="text" class="form-control" id="especie" placeholder="Espécie" ng-model="carga.dado_especie" required>
					</div>
				</div>

			</div>

			<hr /> 

			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="comprimento">Comp. (mm)</label>
						<input type="text" class="form-control" id="comprimento" placeholder="Comp." ng-model="carga.dado_comprimento">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="largura">Larg. (mm)</label>
						<input type="text" class="form-control" id="largura" placeholder="Larg." ng-model="carga.dado_largura">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="altura">Alt. (mm)</label>
						<input type="text" class="form-control" id="altura" placeholder="Alt." ng-model="carga.dado_altura">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="peso">Peso (kg)</label>
						<input type="text" class="form-control" id="peso" placeholder="Peso" ng-model="carga.dado_peso" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="valor">Valor</label>
						<input type="text" class="form-control" id="valor" placeholder="Valor" ng-model="carga.dado_valor" money-mask required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="frete-peso">Frete peso</label>
						<input type="text" class="form-control" id="frete-peso" placeholder="Frete peso" ng-model="carga.dado_frete_peso" required>
					</div>
				</div>
			</div>

		</div>

	</div>

	<div class="modal-footer">
	    <button class="btn btn-danger" type="button" ng-click="$ctrl.close()"><i class="fa fa-times" aria-hidden="true"></i> Fechar</button>
	    <button class="btn btn-success" type="submit"><i class="fa fa-times" aria-hidden="true"></i> Cadastrar</button>
	</div>

</form>
