<form ng-submit="save_as_objeto()">

	<div class="modal-header">
	    <h3 class="modal-title" id="modal-title">Adicionar objeto</h3>
	</div>

	<div class="modal-body" id="modal-body">

		<div class="modal-loading ng-hide" ng-show="is_modal_loading">
			<i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i>
		</div>

		<div ng-show="!is_modal_loading">

			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="item">Item</label>
						<input type="text" class="form-control" id="item" placeholder="Item" ng-model="objeto.objeto_item" required>
					</div>
				</div>
				<div class="col-md-8">
					<div class="form-group">
						<label for="quantidade">Quantidade</label>
						<input type="text" class="form-control" id="quantidade" placeholder="Quantidade" ng-model="objeto.objeto_quantidade" required>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<input type="text" class="form-control" id="descricao" placeholder="Descrição" ng-model="objeto.objeto_descricao" required>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label for="origem">Origem</label>
						<input type="text" class="form-control" id="origem" placeholder="Origem" ng-model="objeto.objeto_origem" required>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label for="destino">Destino</label>
						<input type="text" class="form-control" id="destino" placeholder="Destino" ng-model="objeto.objeto_destino" required>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label for="quilometragem">Quilometragem</label>
						<div class="input-group">
							<input type="text" class="form-control" id="quilometragem" placeholder="Quilometragem" ng-model="objeto.objeto_quilometragem" mask="9?9?9?9?9?9.999">
							<div class="input-group-append">
								<span class="input-group-text" id="quilometragem">Km</span>
							</div>
						</div>

					</div>
				</div>

			</div>

			<hr /> 

			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="comprimento">Comprimento</label>
						<div class="input-group">
							<input type="text" class="form-control" id="comprimento" placeholder="Comp." ng-model="objeto.objeto_comprimento" mask="9?9?9?9?9?9.999">
							<div class="input-group-append">
								<span class="input-group-text" id="comprimento">mm</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="largura">Largura</label>
						<div class="input-group">
							<input type="text" class="form-control" id="largura" placeholder="Larg." ng-model="objeto.objeto_largura" mask="9?9?9?9?9?9.999">
							<div class="input-group-append">
								<span class="input-group-text" id="largura">mm</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="altura">Altura</label>
						<div class="input-group">
							<input type="text" class="form-control" id="altura" placeholder="Alt." ng-model="objeto.objeto_altura" mask="9?9?9?9?9?9.999">
							<div class="input-group-append">
								<span class="input-group-text" id="altura">mm</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="peso-unit">Peso líquido unitário</label>
						<div class="input-group">
							<input type="text" class="form-control" id="peso-unit" placeholder="Peso unit." ng-model="objeto.objeto_peso_unit" mask="9?9?9?9?9?9.999" required>
							<div class="input-group-append">
								<span class="input-group-text" id="peso-unit">kg</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="peso-total">Peso bruto unitário</label>
						<div class="input-group">
							<input type="text" class="form-control" id="peso-total" placeholder="Peso total" ng-model="objeto.objeto_peso_total" mask="9?9?9?9?9?9.999">
							<div class="input-group-append">
								<span class="input-group-text" id="peso-total">kg</span>
							</div>
						</div>
					</div>
				</div>

			</div>

			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="tipo-valor-unit">Moeda</label>
						<select class="form-control" ng-model="objeto.objeto_tipo_valor">
							<option value="reais">Reais</option>
							<option value="dolar">Dólar</option>
							<option value="euro">Euro</option>
						</select>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="valor-mercadoria-unit">Valor da mercadoria unit.</label>
						<input type="text" class="form-control" id="valor-mercadoria-unit" placeholder="Valor da mercadoria unit." ng-model="objeto.objeto_valor_mercadoria_unit" money-mask required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="valor-mercadoria-total">Valor da mercadoria total</label>
						<input type="text" class="form-control" id="valor-mercadoria-total" placeholder="Valor da mercadoria total" ng-model="objeto.objeto_valor_mercadoria_total" money-mask required>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="valor-unit">Valor líquido unitário</label>
						<input type="text" class="form-control" id="valor-unit" placeholder="Valor unit." ng-model="objeto.objeto_valor_unit" money-mask required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="valor-total">Valor total</label>
						<input type="text" class="form-control" id="valor-total" placeholder="Valor total" ng-model="objeto.objeto_valor_total" money-mask required>
					</div>
				</div>
			</div>

		</div>


	</div>

	<div class="modal-footer">
	    <button class="btn btn-danger" type="button" ng-click="$ctrl.close()"><i class="fa fa-times" aria-hidden="true"></i> Fechar</button>
	    <button class="btn btn-success" type="submit"><i class="fa fa-times" aria-hidden="true"></i> Cadastrar</button>
	</div>

</form>
