<h1 class="title-page">Gerencia validades da proposta</h1>

<div class="box-content">

	<form ng-submit="vm.setItem()">

		<div class="box-subtitle">
			<h2>Cadastro / edição de validade da proposta</h2>
		</div>

		<div class="row">
			<div class="col-md-6">

				<div class="row">

					<div class="col-md-12">
						<div class="form-group">
							<label for="validade-da-proposta">Validade da proposta</label>
							<input type="text" class="form-control" id="validade-da-proposta" ng-model="data.validade_nome" placeholder="Digite a validade da proposta aqui..." required>
						</div>
					</div>

				</div>
			

			</div>

		</div>

		<div class="cadastro-footer margin-top-25">
			<a href="/configuracoes/validades-da-proposta" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
			<button type="submit" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
		</div>


	</form>

</div>
