<h1 class="title-page">Produtos / Marcas <small>- ({{ marcas.length }} registros)</small></h1>

<div class="box-content">

	<div class="row">
		<div class="col-md-6">

			<div class="box-subtitle">
				<h2>Marcas</h2>
			</div>

			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
				<input type="text" class="form-control" id="" placeholder="Buscar marca" required ng-model="search_forn">
			</div>

			<table class="table table-striped margin-top-20">
				<tr class="text-uppercase">
					<th width="50">#</th>
					<th>Marca</th>
					<th width="150" class="text-center">Opções</th>
				</tr>
				<tr ng-repeat="(key,val) in marcas | filter:search_forn">
					<td>{{ key + 1 }}</td>
					<td>
						{{ val.description }}<br />
					</td>
					<td align="center">
						<div class="buttons-capsule">
							<a href="#" class="btn btn-sm btn-warning" data-toggle="modal" data-target="#modal-edit-categoria">Editar</a><a href="#" class="btn btn-sm btn-danger" ng-click="removeMarca(val.id)">Excluir</a>
						</div>
					</td>
				</tr>
			</table>

		</div>

		<div class="col-md-6">

			<div class="box-subtitle">
				<h2>Cadastro</h2>
			</div>

			<form class="boxed-form" ng-submit="insertMarca()">

				<div class="form-group">
					<label for="marca">Marca</label>
					<input type="text" class="form-control" id="marca" placeholder="Digita a marca aqui..." required ng-model="marca_data.description">
				</div>
				
				<button type="submit" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> Cadastrar</button>

			</form>

		</div>
	</div>
	
</div>
