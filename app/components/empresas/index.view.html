<div class="title-page">
	<div class="row">

		<div class="col-md-8">
			<h1>Empresas <small>({{ empresas.config.total }} registros)</small></h1>
		</div>
		<div class="col-md-4 text-right">
			<a href="/cadastrar-empresa" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Cadastrar</a>
		</div>

	</div>
</div>



<div class="box-content">

	<div class="box-subtitle"><h2>Empresas do sistema</h2></div>

	<!-- 
	<div class="row">
		<div class="col-md-12">

			<div class="form-group margin-bottom-0">
				<label>Filtro</label>
				<input type="text" class="form-control" placeholder="Busca de usuÃ¡rio" ng-model="search_field">
			</div>

		</div>
	</div>
	-->

	<table class="table margin-top-30">
		<tr ng-repeat="(key, val) in empresas.results">
			<td>
				<strong>{{ val.empresa_name }}</strong> <br />
				<span>CNPJ: {{ val.empresa_cnpj }}</span> <br /> 
				{{ val.empresa_email }}
			</td>
			<td class="text-capitalize">
				{{ user.permission }}
			</td>
			<td><small>Cadastrado em 10/06/2018</small></td>
			<td width="250">
				<div class="buttons-capsule">
					<button href="#" class="btn btn-sm btn-primary" ng-click="setEmpresaContext(key)">Selecionar</button><a href="/empresas/gerencia/{{ val.id }}" class="btn btn-sm btn-warning">Editar</a><button href="#" class="btn btn-sm btn-danger" ng-click="delete_empresa(val.id)">Excluir</button>
				</div>
			</td>
		</tr>

	</table>

	<!-- pager -->
	<div class="text-center margin-top-30">
		<div aria-label="navigation" ng-if="empresas.config.total_pages > 1" class="d-inline-block">
		    <ul class="pagination">
		        <li ng-class="{disabled:empresas.config.current_page == 1}" class="page-item">
		            <a href="/empresas/{{empresas.config.current_page - 1}}" class="page-link"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
		        </li>
		        <li ng-repeat="page in [] | range: empresas.config.total_pages" ng-class="{active:empresas.config.current_page == page}" class="page-item">
		            <a href="/empresas/{{page}}" class="page-link">{{page}}</a>
		        </li>                
		        <li ng-class="{disabled:empresas.config.current_page == empresas.config.total_pages}" class="page-item">
		            <a href="/empresas/{{ empresas.config.current_page + 1 }}" class="page-link"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
		        </li>
		    </ul>
		</div>
	</div>

</div>
