<h1 class="title-page">Gerencia cotação</h1>

<div class="box-content">

	<form ng-submit="vm.setCotacao()">

		<div class="box-subtitle">
			<h2>Cadastro / edição de cotação</h2>
		</div>

		<div class="row">
			<div class="col-md-6">

				<div class="row">

					<div class="col-md-12">
						<div class="form-group">
							<label for="item-cotacao">Item da cotação</label>
							<input type="text" class="form-control" id="item-cotacao" placeholder="Item da cotação" ng-model="cotacao.cotacao_item" required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="qtd">Quantidade</label>
							<input type="text" class="form-control" id="qtd" placeholder="Quantidade" ng-model="cotacao.cotacao_qtd"required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="equipamento">Equipamento</label>
							<input type="text" class="form-control" id="equipamento" placeholder="Equipamento" ng-model="cotacao.cotacao_equipamento">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="origem">Origem</label>
							<input type="text" class="form-control" id="origem" placeholder="Origem" ng-model="cotacao.cotacao_origem">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="destino">Destino</label>
							<input type="text" class="form-control" id="destino" placeholder="Destino" ng-model="cotacao.cotacao_destino">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="km">Km</label>
							<input type="text" class="form-control" id="km" placeholder="Km" ng-model="cotacao.cotacao_km">
						</div>
					</div>

				</div>

				<hr />

				<div class="row">

					<div class="col-md-6">
						<div class="form-group">
							<label for="comprimento">Comprimento (m)</label>
							<input type="text" class="form-control" id="comprimento" placeholder="Comprimento" ng-model="cotacao.cotacao_comp" mask="9?9?9?9?9?9?9?9?9.99">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="largura">Largura (m)</label>
							<input type="text" class="form-control" id="largura" placeholder="Largura" ng-model="cotacao.cotacao_larg" mask="9?9?9?9?9?9?9?9?9.99">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="altura">Altura (m)</label>
							<input type="text" class="form-control" id="altura" placeholder="Altura" ng-model="cotacao.cotacao_alt" mask="9?9?9?9?9?9?9?9?9.99">
						</div>
					</div>

				</div>				

			</div>
			<div class="col-md-6">

				<div class="row">

					<div class="col-md-12">
						<div class="form-group">
							<label for="descricao">Descrição</label>
							<textarea class="form-control" ng-model="cotacao.cotacao_descricao"></textarea>
						</div>
					</div>

				</div>

				<hr />

				<div class="row">

					<div class="col-md-6">
						<div class="form-group">
							<label for="valor-unitario">Valor unitário</label>
							<input type="text" class="form-control" id="valor-unitario" placeholder="Apenas números" ng-model="cotacao.cotacao_valor_un" mask="9?9?9?9?9?9?9?9?9.99">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="valor-total">Valor total</label>
							<input type="text" class="form-control" id="valor-total" placeholder="Apenas números" ng-model="cotacao.cotacao_valor_total" mask="9?9?9?9?9?9?9?9?9.99">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="peso-unitario">Peso unitário (Kg)</label>
							<input type="text" class="form-control" id="peso-unitario" placeholder="Apenas números" ng-model="cotacao.cotacao_peso_un" mask="9?9?9?9?9?9?9?9?9.99">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="peso-total">Peso total (Kg)</label>
							<input type="text" class="form-control" id="peso-total" placeholder="Apenas números" ng-model="cotacao.cotacao_peso_total" mask="9?9?9?9?9?9?9?9?9.99">
						</div>
					</div>

				</div>

			</div>

		</div>

		<div class="cadastro-footer margin-top-25">
			<a href="/cotacoes" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
			<button type="submit" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
		</div>


	</form>

</div>
