<form ng-submit="save_cotacao_objeto()">

	<div class="modal-header">
	    <h3 class="modal-title" id="modal-title">Adicionar objeto</h3>
	</div>

	<div class="modal-body" id="modal-body">

		<div class="modal-loading ng-hide" ng-show="is_modal_loading">
			<i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i>
		</div>

		<div ng-show="!is_modal_loading">

			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="item">Item</label>
						<input type="text" class="form-control" id="item" placeholder="Item" ng-model="objeto.objeto_item" required>
					</div>
				</div>
				<div class="col-md-8">
					<div class="form-group">
						<label for="quantidade">Quantidade</label>
						<input type="text" class="form-control" id="quantidade" placeholder="Quantidade" ng-model="objeto.objeto_quantidade" required>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<input type="text" class="form-control" id="descricao" placeholder="Descrição" ng-model="objeto.objeto_descricao" required>
					</div>
				</div>
				
				<div class="col-md-12" ng-if="cotacao.cotacao_modelo_impressao == 'modelo-2'">

					<div class="box-subtitle margin-bottom-15">
						<h2>Origem</h2>
					</div>

					<div class="form-group">
						<label for="estado">Estado</label>
						<select class="form-control" name="objeto_origem_uf" ng-model="objeto.objeto_origem_uf" ng-change="uf_origem_change(objeto.objeto_origem_uf)">
							<option value="">Selecione...</option>
							<option ng-repeat="(key, uf) in ufs" value="{{ uf.uf_sigla }}">{{ uf.uf_nome }}</option>
						</select>
					</div>

					<div class="form-group">
						<label for="cidade">Cidade</label>
						<select class="form-control" name="objeto_origem_cidade" ng-model="objeto.objeto_origem_cidade">
							<option value="">Selecione...</option>
							<option ng-repeat="(key, cidade) in origem_municipios" value="{{ cidade.municipio_nome }}" data-localidade-id="{{ cidade.id }}">{{ cidade.municipio_nome }}</option>
						</select>
					</div>

				</div>

				<div class="col-md-12" ng-if="cotacao.cotacao_modelo_impressao == 'modelo-2'">

					<div class="box-subtitle margin-bottom-15">
						<h2>Destino</h2>
					</div>

					<div class="form-group">
						<label for="estado">Estado</label>
						<select class="form-control" name="objeto_destino_uf" ng-model="objeto.objeto_destino_uf" ng-change="uf_destino_change(objeto.objeto_destino_uf)">
							<option value="">Selecione...</option>
							<option ng-repeat="(key, uf) in ufs" value="{{ uf.uf_sigla }}">{{ uf.uf_nome }}</option>
						</select>
					</div>

					<div class="form-group">
						<label for="cidade">Cidade</label>
						<select class="form-control" name="objeto_destino_cidade" ng-model="objeto.objeto_destino_cidade">
							<option value="">Selecione...</option>
							<option ng-repeat="(key, cidade) in destino_municipios" value="{{ cidade.municipio_nome }}" data-localidade-id="{{ cidade.id }}">{{ cidade.municipio_nome }}</option>
						</select>
					</div>
					
				</div>

				<div class="col-md-12" ng-if="cotacao.cotacao_modelo_impressao == 'modelo-1'">

					<div class="box-subtitle margin-bottom-15">
						<h2>Local do serviço</h2>
					</div>

					<div class="form-group">
						<label for="estado">Estado</label>
						<select class="form-control" name="local_estado" ng-model="objeto.objeto_local_servico_uf" ng-change="ufChange(objeto.objeto_local_servico_uf)">
							<option value="">Selecione...</option>
							<option ng-repeat="(key, uf) in ufs" value="{{ uf.uf_sigla }}">{{ uf.uf_nome }}</option>
						</select>
					</div>

					<div class="form-group">
						<label for="cidade">Cidade</label>
						<select class="form-control" name="local_cidade" ng-model="objeto.objeto_local_servico_cidade">
							<option value="">Selecione...</option>
							<option ng-repeat="(key, cidade) in municipios" value="{{ cidade.municipio_nome }}" data-localidade-id="{{ cidade.id }}">{{ cidade.municipio_nome }}</option>
						</select>
					</div>
					
				</div>

			</div>

			<hr /> 

			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="comprimento">Comprimento</label>
						<div class="input-group">
							<input type="text" class="form-control" id="comprimento" placeholder="Comp." ng-model="objeto.objeto_comprimento" mask="9?9?9?9?9?9.999">
							<div class="input-group-append">
								<span class="input-group-text" id="comprimento">mm</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="largura">Largura</label>
						<div class="input-group">
							<input type="text" class="form-control" id="largura" placeholder="Larg." ng-model="objeto.objeto_largura" mask="9?9?9?9?9?9.999">
							<div class="input-group-append">
								<span class="input-group-text" id="largura">mm</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="altura">Altura</label>
						<div class="input-group">
							<input type="text" class="form-control" id="altura" placeholder="Alt." ng-model="objeto.objeto_altura" mask="9?9?9?9?9?9.999">
							<div class="input-group-append">
								<span class="input-group-text" id="altura">mm</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="peso-unit">Peso unitário</label>
						<div class="input-group">
							<input type="text" class="form-control" id="peso-unit" placeholder="Peso unit." ng-model="objeto.objeto_peso_unit" mask="9?9?9?9?9?9.999" required>
							<div class="input-group-append">
								<span class="input-group-text" id="peso-unit">kg</span>
							</div>
						</div>
					</div>
				</div>
				
			</div>

			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="tipo-valor-unit">Moeda</label>
						<select class="form-control" ng-model="objeto.objeto_tipo_valor">
							<option value="reais">Reais</option>
							<option value="dolar">Dólar</option>
							<option value="euro">Euro</option>
						</select>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="valor-unit">Valor unit.</label>
						<input type="text" class="form-control" id="valor-unit" placeholder="Valor unit." ng-model="objeto.objeto_valor_unit" money-mask required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="valor-total">Valor total</label>
						<input type="text" class="form-control" id="valor-total" placeholder="Valor total" ng-model="objeto.objeto_valor_total" money-mask required>
					</div>
				</div>
			</div>

		</div>

	</div>

	<div class="modal-footer">
	    <button class="btn btn-danger" type="button" ng-click="$ctrl.close()"><i class="fa fa-times" aria-hidden="true"></i> Fechar</button>
	    <button class="btn btn-success" type="submit"><i class="fa fa-times" aria-hidden="true"></i> Cadastrar</button>
	</div>

</form>
