<h1 class="title-page">Gerencia projeto</h1>

<div class="box-content">

	<form ng-submit="vm.setProjeto()">

		<div class="box-subtitle">
			<h2>Cadastro / edição de projeto</h2>
		</div>

		<div class="row">
			<div class="col-md-6">

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="codigo">Código</label>
							<input type="text" class="form-control" id="codigo" ng-model="projeto.projeto_codigo" required>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="cliente">Cliente (n. fantasia)</label>
							<input type="text" class="form-control" id="cliente" ng-model="projeto.projeto_cliente">
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label for="contato">Contato</label>
							<input type="text" class="form-control" id="contato" ng-model="projeto.projeto_contato">
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label for="email">E-mail</label>
							<input type="text" class="form-control" id="email" ng-model="projeto.projeto_email">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="celular1">Celular 1 / WhatsApp</label>
							<input type="text" class="form-control" id="celular1" ng-model="projeto.projeto_phone1" mask="(99) 9?9999-9999">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="celular2">Celular 2</label>
							<input type="text" class="form-control" id="celular2" ng-model="projeto.projeto_phone2" mask="(99) 9?9999-9999">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="telefonefixo">Telefone Fixo</label>
							<input type="text" class="form-control" id="telefonefixo" ng-model="projeto.projeto_phone3" mask="(99) 9?9999-9999">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="ramal">Ramal</label>
							<input type="text" class="form-control" id="ramal" ng-model="projeto.projeto_ramal">
						</div>
					</div>
				</div>

			</div>
			<div class="col-md-6">

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="filial">Filial</label>
							<input type="text" class="form-control" id="filial" ng-model="projeto.projeto_filial">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="status">Status</label>
							<select class="form-control" ng-model="projeto.projeto_status">
								<option value="em-aberto">Em aberto</option>
								<option value="finalizado">Finalizado</option>
								<option value="suspenso">Suspenso</option>
								<option value="em-viagem">Em viagem</option>
							</select>
						</div>
					</div>

					<!-- 

					<div class="col-md-6">
						<div class="form-group">
							<label for="data-cadastro">Data de cadastro</label>

						</div>
					</div>

					-->

					<div class="col-md-12">
						<div class="form-group">
							<label for="vendedor">Vendedor</label>
							<input type="text" class="form-control" id="vendedor" ng-model="projeto.projeto_vendedor">
						</div>
					</div>

				</div>

				<div class="row margin-top-55">

					<div class="col-md-8">
						<div class="form-group">
							<label for="apelido">Projeto (Apelido)</label>
							<input type="text" class="form-control" id="apelido" ng-model="projeto.projeto_apelido" required>
						</div>
					</div>

					<div class="col-md-4">
						<div class="form-group">
							<label for="cotacao-cod">Cód. Cotação</label>
							<input type="text" class="form-control" id="cotacao-cod" ng-model="projeto.projeto_cod_cotacao">
						</div>
					</div>

					
					<div class="col-md-12">
						<div class="form-group">
							<label for="resumo-projeto">Resumo do projeto</label>
							<textarea class="form-control" ng-model="projeto.projeto_resumo"></textarea>
						</div>
					</div>


				</div>

				

			</div>
		</div>
