<h1 class="title-page">Gerencia motorista</h1>

<div class="box-content">

	<form ng-submit="vm.setMotorista()">

		<div class="box-subtitle">
			<h2>Cadastro / edição de motorista</h2>
		</div>

		<div class="row">
			<div class="col-md-6">

				<div class="row">

					<div class="col-md-3">
						<input type="radio" name="motorista-colaborador" ng-model="motorista.motorista_person" value="colaborador"> Colaborador
					</div>
					<div class="col-md-3">
						<input type="radio" name="motorista-colaborador" ng-model="motorista.motorista_person" value="terceirizado"> Terceirizado
					</div>

				</div>

				<div class="row margin-top-30">

					<div class="col-md-12">
						<div class="form-group">
							<label for="status">Status</label>
							<select class="form-control" ng-model="motorista.motorista_status">
								<option value="0">Selecionar...</option>
								<option value="em-viagem">Em Viagem</option>
								<option value="na-empresa">Na Empresa</option>
								<option value="disposicao">Casa / A disposição</option>
								<option value="indisponivel">Não está na empresa</option>
								<option value="ferias">Férias</option>
								<option value="afastado-saude">Afastado - Saúde</option>
								<option value="suspenso">Suspenso / Advertido</option>
								<option value="desligado">Desligado</option>
								<option value="servico-externo">Serviço Externo</option>
								<option value="carteira-vencida-cacada">Carteira vencida / caçada</option>
								<option value="outros">Outros</option>
							</select>
						</div>
					</div>
			
					<div class="col-md-12">
						<div class="form-group">
							<label for="filial">Filial</label>
							<select class="form-control" ng-model="motorista.id_filial">
								<option value="0">Selecionar...</option>
								<option ng-repeat="(key, val) in empresas" value="{{ val.id }}">{{ val.empresa_name }}</option>
							</select>
						</div>
					</div>
					
					<div class="col-md-12">
						<div class="form-group">
							<label for="nome">Nome</label>
							<input type="text" class="form-control" id="nome" ng-model="motorista.motorista_nome" placeholder="Nome completo" required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="cpf">CPF</label>
							<input type="text" class="form-control" id="cpf" ng-model="motorista.motorista_cpf" placeholder="CPF" mask="999.999.999-99">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="rg">RG</label>
							<input type="text" class="form-control" id="rg" ng-model="motorista.motorista_rg" placeholder="RG" mask="99.999.999-%">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="data-nascimento">Data de nascimento</label>
							<input type="date" class="form-control" id="data-nascimento" ng-model="motorista.motorista_data_nascimento_obj" required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="celular-1">Celular 1</label>
							<input type="text" class="form-control" id="celular-1" placeholder="(DD) + número" ng-model="motorista.motorista_phone_01" mask="(99) 99999-9999" required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="celular-2">Celular 2/Fixo</label>
							<input type="text" class="form-control" id="celular-2" placeholder="(DD) + número" ng-model="motorista.motorista_phone_02" mask="(99) 99999-9999">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="nextel">Nextel (ID Rádio)</label>
							<input type="text" class="form-control" id="nextel" placeholder="Nextel" ng-model="motorista.motorista_nextel">
						</div>
					</div>

				</div>

				<hr />

				<div class="row">

					<div class="col-md-6">
						<div class="form-group">
							<label for="cnh">CNH</label>
							<input type="text" class="form-control" id="cnh" placeholder="CNH" ng-model="motorista.motorista_cnh" required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="categoria">Categoria</label>
							<select class="form-control" ng-model="motorista.motorista_cnh_categoria">
								<option value="0">Selecionar...</option>
								<option value="A">A</option>
								<option value="B">B</option>
								<option value="C">C</option>
								<option value="D">D</option>
								<option value="E">E</option>
								<option value="ACC">ACC</option>
								<option value="MOTOR-CASA">MOTOR-CASA</option>
							</select>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="validade">Validade</label>
							<input type="date" class="form-control" id="validade" ng-model="motorista.motorista_cnh_validade_obj" required>
						</div>
					</div>

				</div>

				<hr />

				<div class="row">

					

					<div class="col-md-6">
						<div class="form-group">
							<label for="cartao-pancary">Nº Cartão pancary</label>
							<input type="text" class="form-control" id="cartao-pancary" placeholder="Cartão pancary" ng-model="motorista.motorista_cartao_pancary" required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="exame-tox">V. exame tox.</label>
							<input type="text" class="form-control" id="exame-tox" placeholder="Exame toxológico" ng-model="motorista.motorista_exame_tox">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="exame-rh">V. exame RH</label>
							<input type="text" class="form-control" id="exame-rh" placeholder="Exame RH" ng-model="motorista.motorista_exame_rh">
						</div>
					</div>

				</div>

				<div class="box-subtitle margin-top-30">
					<h2>Dados bancários (terceirizados)</h2>
				</div>

				<div class="row">

					<div class="col-md-6">
						<div class="form-group">
							<label for="banco">Banco</label>
							<input type="text" class="form-control" id="banco" placeholder="Banco" ng-model="motorista.motorista_banco">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="agencia">Agência</label>
							<input type="text" class="form-control" id="agencia" placeholder="Agência" ng-model="motorista.motorista_agencia">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="conta-corrente">C. Corrente</label>
							<input type="text" class="form-control" id="conta-corrente" placeholder="Conta corrente" ng-model="motorista.motorista_cc">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="banco-cpf">CPF</label>
							<input type="text" class="form-control" id="banco-cpf" placeholder="CPF" ng-model="motorista.motorista_banco_cpf" mask="999.999.999-99">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="nominal">Nominal</label>
							<input type="text" class="form-control" id="nominal" placeholder="Nominal" ng-model="motorista.motorista_nominal">
						</div>
					</div>

				</div>


			</div>
			<div class="col-md-6">

				<div class="row">

					<div class="col-md-6" ng-repeat="(key, val) in beneficios">
						<input type="checkbox" ng-model="motorista.motorista_beneficios_checked[key]" value="{{ val }}"> {{ val }}
					</div>

				</div>

				<hr />

				<div class="row margin-top-20">

					<div class="col-md-8">
						<div class="form-group">
							<label for="logradouro">Logradouro</label>
							<input type="text" class="form-control" id="logradouro" placeholder="Logradouro" ng-model="motorista.motorista_logradouro" required>
						</div>
					</div>

					<div class="col-md-4">
						<div class="form-group">
							<label for="numero">Número</label>
							<input type="text" class="form-control" id="numero" placeholder="Número" ng-model="motorista.motorista_numero" required>
						</div>
					</div>

					<div class="col-md-8">
						<div class="form-group">
							<label for="bairro">Bairro</label>
							<input type="text" class="form-control" id="bairro" placeholder="Bairro" ng-model="motorista.motorista_bairro" required>
						</div>
					</div>

					<div class="col-md-4">
						<div class="form-group">
							<label for="complemento">Complemento</label>
							<input type="text" class="form-control" id="complemento" placeholder="Complemento" ng-model="motorista.motorista_complemento">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="cidade">Cidade</label>
							<input type="text" class="form-control" id="cidade" placeholder="Cidade" ng-model="motorista.motorista_cidade" required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="estado">Estado</label>
							<input type="text" class="form-control" id="estado" placeholder="Estado" ng-model="motorista.motorista_estado" required>
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label for="observacao">Observações do cadastro</label>
							<textarea class="form-control" placeholder="Observações" ng-model="motorista.motorista_observacao"></textarea>
						</div>
					</div>

				</div>

			</div>
		</div>

		<div class="cadastro-footer margin-top-25">
			<a href="/motoristas" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
			<button type="submit" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
		</div>


	</form>

</div>
