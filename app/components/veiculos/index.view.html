<div class="title-page">
	<div class="row">

		<div class="col-md-8">
			<h1>Veículos <small>({{ veiculos.config.total }} registros)</small></h1>
		</div>
		<div class="col-md-4 text-right">
			<a href="/veiculos/gerencia" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Cadastrar</a>
		</div>

	</div>
</div>

<div class="box-content">

	<div class="box-subtitle">
		<h2>Veículos do sistema</h2>
	</div>

	<!-- 
	<div class="row">
		<div class="col-md-12">

			<div class="form-group margin-bottom-0">
				<label>Filtro</label>
				<input type="text" class="form-control" placeholder="Busca de veículo" ng-model="search_field">
			</div>

		</div>
	</div>
	-->

	<table class="table margin-top-30">
		<tr ng-repeat="(key,val) in veiculos.results">
			<td>
				<strong>{{ val.veiculo_modelo }}</strong><br />
				<small>Código: #{{ val.id }}</small>
			</td>
			<td><small>Cadastrado em 10/06/2018</small></td>
			<td width="220">
				<div class="buttons-capsule">
					<a href="/veiculos/visualizar/{{ val.id }}" class="btn btn-sm btn-primary">Visualizar</a><a href="/veiculos/gerencia/{{ val.id }}" class="btn btn-sm btn-warning">Editar</a><button ng-click="delete_veiculo(val.id)" class="btn btn-sm btn-danger">Excluir</button>
				</div>
			</td>
		</tr>		
	</table>

	<!-- pager -->
	<div class="text-center margin-top-30">
		<div aria-label="navigation" ng-if="veiculos.config.total_pages > 1" class="d-inline-block">
		    <ul class="pagination">
		        <li ng-class="{disabled:veiculos.config.current_page == 1}" class="page-item">
		            <a href="/veiculos/{{veiculos.config.current_page - 1}}" class="page-link"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
		        </li>
		        <li ng-repeat="page in [] | range: veiculos.config.total_pages | limitTo:10" ng-class="{active:veiculos.config.current_page == page}" class="page-item">
		            <a href="/veiculos/{{page}}" class="page-link">{{page}}</a>
		        </li>                
		        <li ng-class="{disabled:veiculos.config.current_page == veiculos.config.total_pages}" class="page-item">
		            <a href="/veiculos/{{ veiculos.config.current_page + 1 }}" class="page-link"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
		        </li>
		    </ul>
		</div>
	</div>

</div>
