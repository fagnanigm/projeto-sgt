<h1 class="title-page">Gerencia veículo</h1>

<div class="box-content">

	<form ng-submit="vm.setVeiculo()">

		<div class="box-subtitle">
			<h2>Cadastro / edição de veículo</h2>
		</div>

		<div class="row">
			<div class="col-md-6">

				<div class="row">

					<div class="col-md-3">
						<input type="radio" ng-model="veiculo.veiculo_person" value="proprio"> Própria
					</div>

					<div class="col-md-3">
						<input type="radio" ng-model="veiculo.veiculo_person" value="emprestado"> Emprestado
					</div>

					<div class="col-md-3">
						<input type="radio" ng-model="veiculo.veiculo_person" value="terceirizado"> Terceirizado
					</div>

				</div>

				<div class="row margin-top-30">
				
					<div class="col-md-6">
						<div class="form-group">
							<label for="n-frota">Nº de frota</label>
							<input type="text" class="form-control" id="n-frota" ng-model="veiculo.veiculo_frota" placeholder="Número da frota" required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="status">Status</label>
							<select class="form-control" ng-model="veiculo.veiculo_status">
								<option value="0">Selecionar...</option>
								<option value="em-viagem">Em Viagem</option>
								<option value="patio">Pátio</option>
								<option value="em-manutencao">Em Manutenção</option>
								<option value="emprestado">Emprestado</option>
								<option value="desativado">Desativado</option>
								<option value="vendido">Vendido</option>
								<option value="sinistro">Sinistro</option>
							</select>
						</div>
					</div>

					<div class="col-md-12" ng-if="veiculo.veiculo_status == 'em-viagem'">
						<div class="form-group">
							<label for="numero-as">Número da AS atual</label>
							<input type="text" class="form-control" id="numero-as" ng-model="veiculo.veiculo_viagem_as" placeholder="Número da AS atual">
						</div>
					</div>

					<div class="col-md-12" ng-if="veiculo.veiculo_status == 'em-manutencao'">
						<div class="form-group">
							<label for="numero-os">Número da OS</label>
							<input type="text" class="form-control" id="numero-os" ng-model="veiculo.veiculo_manutencao_os" placeholder="Número da OS">
						</div>
					</div>

					<div class="col-md-12" ng-if="veiculo.veiculo_status == 'emprestado'">
						<div class="form-group">
							<label for="emprestado-para">Emprestado para</label>
							<input type="text" class="form-control" id="emprestado-para" ng-model="veiculo.veiculo_emprestado_destino" placeholder="Emprestado para...">
						</div>
					</div>

					<div class="col-md-12" ng-if="veiculo.veiculo_status == 'vendido'">
						<div class="form-group">
							<label for="data-venda">Data de venda</label>
							<input type="date" class="form-control" id="data-venda" ng-model="veiculo.veiculo_vendido_data_obj">
						</div>
					</div>

					<div class="col-md-12" ng-if="veiculo.veiculo_status == 'sinistro'">
						<div class="form-group">
							<label for="data-sinistro">Data do sinistro</label>
							<input type="date" class="form-control" id="data-sinistro" ng-model="veiculo.veiculo_sinistro_data_obj">
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label for="filial">Tipo</label>
							<select class="form-control" ng-model="veiculo.veiculo_tipo">
								<option value="0">Selecionar...</option>
								<option ng-repeat="(key, val) in veiculos_tipos" value="{{ val.id }}">{{ val.tipo_nome }}</option>
							</select>
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label for="filial">Filial</label>
							<select class="form-control" ng-model="veiculo.id_filial">
								<option value="0">Selecionar...</option>
								<option ng-repeat="(key, val) in empresas" value="{{ val.id }}">{{ val.empresa_name }}</option>
							</select>
						</div>
					</div>

					

				</div>

				<hr />

				<div class="row">

					<div class="col-md-12">
						<div class="form-group">
							<label for="placa">Placa</label>
							<input type="text" class="form-control" id="placa" ng-model="veiculo.veiculo_placa" mask="@@@-9999" placeholder="XXX-0000" required>
						</div>
					</div>

					<div class="col-md-7">
						<div class="form-group">
							<label for="cidade-emplacamento">Cidade emplacamento</label>
							<input type="text" class="form-control" id="cidade-emplacamento" ng-model="veiculo.veiculo_cidade_emplacamento" placeholder="Cidade de emplacamento">
						</div>
					</div>

					<div class="col-md-5">
						<div class="form-group">
							<label for="uf-emplacamento">UF emplacamento</label>
							<input type="text" class="form-control" id="uf-emplacamento" ng-model="veiculo.veiculo_uf_emplacamento" placeholder="UF">
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label for="fabricante">Fabricante</label>
							<input type="text" class="form-control" id="fabricante" ng-model="veiculo.veiculo_fabricante" placeholder="Fabricante" required>
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label for="modelo">Modelo</label>
							<input type="text" class="form-control" id="modelo" ng-model="veiculo.veiculo_modelo" placeholder="Modelo" required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="anofab">Ano fab.</label>
							<input type="text" class="form-control" id="anofab" ng-model="veiculo.veiculo_ano_fab" placeholder="Ex: 2010" maxlength="4">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="anomod">Ano mod.</label>
							<input type="text" class="form-control" id="anomod" ng-model="veiculo.veiculo_ano_mod" placeholder="Ex: 2010" maxlength="4">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="km">Quilometragem</label>
							<input type="text" class="form-control" id="km" ng-model="veiculo.veiculo_quilometragem" placeholder="Apenas números">
						</div>
					</div>

				</div>

				<hr />

				<div class="row">

					<div class="col-md-6">
						<div class="form-group">
							<label for="antt">ANTT</label>
							<input type="text" class="form-control" id="antt" ng-model="veiculo.veiculo_antt" placeholder="ANTT">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="valantt">Validade ANTT</label>
							<input type="date" class="form-control" id="valantt" ng-model="veiculo.veiculo_validade_antt_obj" placeholder="Validade ANTT">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="renavam">RENAVAM</label>
							<input type="text" class="form-control" id="renavam" ng-model="veiculo.veiculo_renavam" placeholder="RENAVAM">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="venc-tacografo">Venc. tacógrafo</label>
							<input type="date" class="form-control" id="venc-tacografo" ng-model="veiculo.veiculo_venc_tacografo_obj" placeholder="Vencimento tacógrafo">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="codesp">CODESP</label>
							<input type="text" class="form-control" id="codesp" ng-model="veiculo.veiculo_codesp" placeholder="CODESP">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="seguro">Seguro</label>
							<input type="text" class="form-control" id="seguro" ng-model="veiculo.veiculo_seguro" placeholder="Seguro">
						</div>
					</div>

				</div>

				<hr />

				<div class="row">

					<div class="col-md-6">
						<div class="form-group">
							<label for="st-financiamento">St. financiamento</label>
							<select class="form-control" ng-model="veiculo.veiculo_st_financiamento">
								<option value="0">Selecionar...</option>
								<option value="quitado">Quitado</option>
								<option value="financiado">Financiado</option>
								<option value="bloqueado">Bloqueado</option>
							</select>
						</div>
					</div>

					<div class="col-md-6" ng-if="veiculo.veiculo_st_financiamento == 'financiado'">
						<div class="form-group">
							<label for="data-quitacao">D. quitação</label>
							<input type="date" class="form-control" id="data-quitacao" ng-model="veiculo.veiculo_data_quitacao_obj">
						</div>
					</div>

					<div class="col-md-6" ng-if="veiculo.veiculo_st_financiamento == 'financiado'">
						<div class="form-group">
							<label for="num-contrato">Número de contrato</label>
							<input type="text" class="form-control" id="num-contrato" ng-model="veiculo.veiculo_num_contrato_financiamento" placeholder="Número de contrato">
						</div>
					</div>

					<div class="col-md-6" ng-if="veiculo.veiculo_st_financiamento == 'financiado'">
						<div class="form-group">
							<label for="banco-financiamento">Banco financiamento</label>
							<input type="text" class="form-control" id="banco-financiamento" ng-model="veiculo.veiculo_banco_financiamento" placeholder="Banco financiamento">
						</div>
					</div>

					<div class="col-md-12" ng-if="veiculo.veiculo_st_financiamento == 'financiado'">
						<div class="form-group">
							<label for="banco-financiamento">Tipo do financiamento</label>
							<select class="form-control" ng-model="veiculo.veiculo_tipo_financiamento">
								<option value="0">Selecionar...</option>
								<option value="leasing">Leasing</option>
								<option value="cdc">CDC</option>
								<option value="finame">Finame</option>
								<option value="consorcio">Consórcio</option>
								<option value="cambio-internacional-dolar">Câmbio internacional dólar</option>
								<option value="cambio-internacional-euro">Câmbio internacional euro</option>
							</select>
						</div>
					</div>
					

				</div>

			</div>

			<div class="col-md-6">

				

				<div class="row">

					<div class="col-md-12">

						<div class="form-group">
							<label for="ipva"><input type="checkbox" ng-model="veiculo.veiculo_ipva" ng-disabled="veiculo.veiculo_ipva_isento == true"> IPVA</label>
							<label for="ipva-isento" class="margin-left-15"><input type="checkbox" ng-model="veiculo.veiculo_ipva_isento" value="Y">  IPVA isento</label>

							<div class="input-group">
								<input type="text" class="form-control" id="ipva" placeholder="Ex: 2018" maxlength="4" ng-model="veiculo.veiculo_ipva_ano" ng-disabled="veiculo.veiculo_ipva != true || veiculo.veiculo_ipva_isento == true">
								<div class="input-group-append">
									<span class="input-group-text">Ano</span>
								</div>
							</div>

						</div>

					</div>
					<div class="col-md-6">

						<div class="form-group">
							<label for="seguro-obrigatorio"><input type="checkbox" ng-model="veiculo.veiculo_seguro_obrigatorio"> Seguro obrigatório</label>
							<div class="input-group">
								<input type="text" class="form-control" id="seguro-obrigatorio" placeholder="Ex: 2018" maxlength="4" ng-model="veiculo.veiculo_seguro_obrigatorio_ano" ng-disabled="veiculo.veiculo_seguro_obrigatorio != true">
								<div class="input-group-append">
									<span class="input-group-text">Ano</span>
								</div>
							</div>
						</div>

					</div>
					<div class="col-md-6">

						<div class="form-group">
							<label for="licenciado"><input type="checkbox" ng-model="veiculo.veiculo_licenciado"> Licenciado</label>
							<div class="input-group">
								<input type="text" class="form-control" id="licenciado" placeholder="Ex: 2018" maxlength="4" ng-model="veiculo.veiculo_licenciado_ano" ng-disabled="veiculo.veiculo_licenciado != true">
								<div class="input-group-append">
									<span class="input-group-text">Ano</span>
								</div>
							</div>
						</div>

					</div>
					<div class="col-md-6">

						<div class="form-group">
							<label for="permanente"><input type="checkbox" ng-model="veiculo.veiculo_permanente"> Permanente</label>
							<div class="input-group">
								<input type="text" class="form-control" id="permanente" placeholder="Ex: 2018" maxlength="4" ng-model="veiculo.veiculo_permanente_ano" ng-disabled="veiculo.veiculo_permanente != true">
								<div class="input-group-append">
									<span class="input-group-text">Ano</span>
								</div>
							</div>
						</div>

					</div>
					<div class="col-md-6">

						<div class="form-group">
							<label for="credenciado-prf"><input type="checkbox" ng-model="veiculo.veiculo_credenciado_prf"> Credenciado PRF</label>
							<div class="input-group">
								<input type="text" class="form-control" id="credenciado-prf" placeholder="Ex: 2018" maxlength="4" ng-model="veiculo.veiculo_credenciado_prf_ano" ng-disabled="veiculo.veiculo_credenciado_prf != true">
								<div class="input-group-append">
									<span class="input-group-text">Ano</span>
								</div>
							</div>
						</div>

					</div>
				</div>

				<hr />

				<div class="form-group">
					<label for="obs-cadastro">Benefícios</label>
					<div class="row">
						<div class="col-md-6" ng-repeat="(key, val) in beneficios">
							<input type="checkbox" ng-model="veiculo.veiculo_beneficios_checked[key]" value="{{ val }}"> {{ val }}
						</div>					
					</div>
				</div>

				<hr class="margin-top-20" />

				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="obs-cadastro">Observação</label>
							<textarea class="form-control" ng-model="veiculo.veiculo_observacao"></textarea>
						</div>
					</div>
				</div>

				<!-- 

				<hr class="margin-top-20" />

				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="codigo-fipe">Código FIPE</label>
							<input type="text" class="form-control" id="codigo-fipe" ng-model="veiculo.veiculo_codigo_fipe" placeholder="Código FIPE">
						</div>
					</div>
				</div>

				-->

			</div>
		</div>

		<div class="cadastro-footer margin-top-25">
			<a href="/veiculos" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
			<button type="submit" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
		</div>

	</form>

</div>
