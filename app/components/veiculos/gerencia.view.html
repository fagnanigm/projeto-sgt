<h1 class="title-page">Gerencia veículo</h1>

<div class="box-content">

	<form ng-submit="vm.setVeiculo()">

		<div class="box-subtitle">
			<h2>Cadastro / edição de veículo</h2>
		</div>

		<div class="row">
			<div class="col-md-6">

				<div class="row">

					<div class="col-md-3">
						<input type="radio" ng-model="veiculo.veiculo_person" value="proprio"> Própria
					</div>

					<div class="col-md-3">
						<input type="radio" ng-model="veiculo.veiculo_person" value="emprestado"> Emprestado
					</div>

					<div class="col-md-3">
						<input type="radio" ng-model="veiculo.veiculo_person" value="terceirizado"> Terceirizado
					</div>

				</div>

				<div class="row margin-top-30">
				
					<div class="col-md-6">
						<div class="form-group">
							<label for="n-frota">Nº de frota</label>
							<input type="text" class="form-control" id="n-frota" ng-model="veiculo.veiculo_frota" placeholder="Número da frota" required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="filial">Tipo</label>
							<select class="form-control" ng-model="veiculo.veiculo_tipo">
								<option value="0">Selecionar...</option>
								<option value="l">L</option>
								<option value="ls">LS</option>
								<option value="lt">LT</option>
								<option value="lt4">LT4</option>
								<option value="c-2-eixos">C 2 Eixos</option>
								<option value="c-3-eixos">C 3 Eixos</option>
								<option value="c-4-eixos">C 4 Eixos</option>
							</select>
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label for="filial">Filial</label>
							<select class="form-control" ng-model="veiculo.id_filial">
								<option value="0">Selecionar...</option>
								<option ng-repeat="(key, val) in empresas" value="{{ val.id }}">{{ val.empresa_name }}</option>
							</select>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="status">Status</label>
							<select class="form-control" ng-model="veiculo.veiculo_status">
								<option value="0">Selecionar...</option>
								<option value="em-viagem">Em Viagem</option>
								<option value="patio">Pátio</option>
								<option value="em-manutencao">Em Manutenção</option>
								<option value="emprestado">Emprestado</option>
								<option value="desativado">Desativado</option>
								<option value="vendido">Vendido</option>
								<option value="sinistro">Sinistro</option>
							</select>
						</div>
					</div>

				</div>

				<hr />

				<div class="row">

					<div class="col-md-6">
						<div class="form-group">
							<label for="placa">Placa</label>
							<input type="text" class="form-control" id="placa" ng-model="veiculo.veiculo_placa" mask="@@@-9999" placeholder="XXX-0000" required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="fabricante">Fabricante</label>
							<input type="text" class="form-control" id="fabricante" ng-model="veiculo.veiculo_fabricante" placeholder="Fabricante" required>
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label for="modelo">Modelo</label>
							<input type="text" class="form-control" id="modelo" ng-model="veiculo.veiculo_modelo" placeholder="Modelo" required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="anofab">Ano fab.</label>
							<select class="form-control" ng-model="veiculo.veiculo_ano_fab">
								<option value="">Selecionar...</option>
								<option ng-repeat="(key, val) in anos" value="{{ val }}">{{ val }}</option>
							</select>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="anomod">Ano mod.</label>
							<select class="form-control" ng-model="veiculo.veiculo_ano_mod">
								<option value="">Selecionar...</option>
								<option ng-repeat="(key, val) in anos" value="{{ val }}">{{ val }}</option>
							</select>
						</div>
					</div>

				</div>

				<hr />

				<div class="row">

					<div class="col-md-6">
						<div class="form-group">
							<label for="antt">ANTT</label>
							<input type="text" class="form-control" id="antt" ng-model="veiculo.veiculo_antt" placeholder="ANTT">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="valantt">Validade ANTT</label>
							<input type="date" class="form-control" id="valantt" ng-model="veiculo.veiculo_validade_antt_obj" placeholder="Validade ANTT">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="renavam">RENAVAM</label>
							<input type="text" class="form-control" id="renavam" ng-model="veiculo.veiculo_renavam" placeholder="RENAVAM">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="tipo-categoria">Tipo/Categoria</label>
							<input type="text" class="form-control" id="tipo-categoria" ng-model="veiculo.veiculo_tipo_categoria" placeholder="Tipo / categoria">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="venc-tacografo">Venc. tacógrafo</label>
							<input type="date" class="form-control" id="venc-tacografo" ng-model="veiculo.veiculo_venc_tacografo_obj" placeholder="Vencimento tacógrafo">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="codesp">CODESP</label>
							<input type="text" class="form-control" id="codesp" ng-model="veiculo.veiculo_codesp" placeholder="CODESP">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="seguro">Seguro</label>
							<input type="text" class="form-control" id="seguro" ng-model="veiculo.veiculo_seguro" placeholder="Seguro">
						</div>
					</div>

				</div>

				<hr />

				<div class="row">

					<div class="col-md-6">
						<div class="form-group">
							<label for="st-financiamento">St. financiamento</label>
							<select class="form-control" ng-model="veiculo.veiculo_st_financiamento">
								<option value="0">Selecionar...</option>
								<option value="quitado">Quitado</option>
								<option value="financiado">Financiado</option>
								<option value="bloqueado">Bloqueado</option>
							</select>
						</div>
					</div>

					<div class="col-md-6" ng-if="veiculo.veiculo_st_financiamento == 'quitado'">
						<div class="form-group">
							<label for="data-quitacao">D. quitação</label>
							<input type="date" class="form-control" id="data-quitacao" ng-model="veiculo.veiculo_data_quitacao_obj">
						</div>
					</div>
					

				</div>

			</div>

			<div class="col-md-6">

				<div class="row">
					<div class="col-md-6" ng-repeat="(key, val) in beneficios">
						<input type="checkbox" ng-model="veiculo.veiculo_beneficios_checked[key]" value="{{ val }}"> {{ val }}
					</div>					
				</div>

				<div class="row margin-top-30">
					<div class="col-md-12">
						<div class="form-group">
							<label for="obs-cadastro">Observação</label>
							<textarea class="form-control" ng-model="veiculo.veiculo_observacao"></textarea>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="cadastro-footer margin-top-25">
			<a href="/veiculos" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
			<button type="submit" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
		</div>

	</form>

</div>
