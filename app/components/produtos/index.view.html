<div class="title-page">
	<div class="row">

		<div class="col-md-8">
			<h1>Produtos <small>({{ produtos.config.total }} registros)</small></h1>
		</div>
		<div class="col-md-4 text-right">
			<a href="/produtos/gerencia" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Cadastrar</a>
		</div>

	</div>
</div>

<div class="box-content">

	<div class="box-subtitle">
		<h2>Produtos do sistema</h2>
	</div>

	<!-- 

	<div class="row">
		<div class="col-md-12">

			<div class="form-group margin-bottom-0">
				<label>Filtro</label>
				<input type="text" class="form-control" placeholder="Busca de produto" ng-model="search_field">
			</div>

		</div>
	</div>

	-->

	<table class="table margin-top-30">
		<tr ng-repeat="(key, val) in produtos.results">
			<td>
				<strong>{{ val.produto_name }}</strong><br />
				<small>CÃ³digo: #{{ val.id }}</small>
			</td>
			<td><small>Cadastrado em {{ val.create_timestamp * 1000 | date:'dd/MM/yyyy HH:mm' }}</small></td>
			<td width="220">
				<div class="buttons-capsule">
					<a href="/produtos/visualizar/{{ val.id }}" class="btn btn-sm btn-primary">Visualizar</a><a href="/produtos/gerencia/{{ val.id }}" class="btn btn-sm btn-warning">Editar</a><button href="#" class="btn btn-sm btn-danger" ng-click="delete_produto(val.id)">Excluir</button>
				</div>
			</td>
		</tr>
		
	</table>

	<!-- pager -->
	<div class="text-center margin-top-30">
		<div aria-label="navigation" ng-if="produtos.config.total_pages > 1" class="d-inline-block">
		    <ul class="pagination">
		        <li ng-class="{disabled:produtos.config.current_page == 1}" class="page-item">
		            <a href="/produtos/{{produtos.config.current_page - 1}}" class="page-link"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
		        </li>
		        <li ng-repeat="page in [] | range: produtos.config.total_pages | limitTo:10" ng-class="{active:produtos.config.current_page == page}" class="page-item">
		            <a href="/produtos/{{page}}" class="page-link">{{page}}</a>
		        </li>                
		        <li ng-class="{disabled:produtos.config.current_page == produtos.config.total_pages}" class="page-item">
		            <a href="/produtos/{{ produtos.config.current_page + 1 }}" class="page-link"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
		        </li>
		    </ul>
		</div>
	</div>

</div>
