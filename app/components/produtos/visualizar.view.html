<h1 class="title-page">Visualização de produto</h1>

<div class="box-content">

	<form ng-submit="vm.setUser()">

		<div class="box-subtitle">
			<h2>Produto #{{ produto.id }}</h2>
		</div>

		<div class="row">
			<div class="col-md-6">

				<div class="form-group">
					<label for="responsavel">Nome do produto</label>
					<p>{{ produto.produto_name }}</p>
				</div>

				<div class="form-group">
					<label for="responsavel">Descrição</label>
					<p>{{ produto.produto_descricao }}</p>
				</div>

			</div>
			
		</div>

		<div class="cadastro-footer margin-top-25">
			<a href="/produtos" class="btn btn-primary"><i class="icon-arrow-left icons"></i> Voltar</a>
		</div>


	</form>

</div>
