<h1 class="title-page">Gerencia CFOP</h1>

<div class="box-content">

	<form ng-submit="vm.setItem()">

		<div class="box-subtitle">
			<h2>Cadastro / edição de CFOP</h2>
		</div>

		<div class="row">
			<div class="col-md-6">

				<div class="row">

					<div class="col-md-12">
						<div class="form-group">
							<label for="cfop_descricao">Descrição</label>
							<input type="text" class="form-control" id="cfop_descricao" ng-model="data.cfop_descricao" placeholder="Descrição" required>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="cfop_codigo">Código</label>
							<input type="text" class="form-control" id="cfop_codigo" ng-model="data.cfop_codigo" required mask="9.999" placeholder="Código">
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label for="cfop_tipo">Tipo</label>
							<input type="text" class="form-control" id="cfop_tipo" ng-model="data.cfop_tipo" placeholder="Tipo">
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label for="cfop_observacao">Observação</label>
							<textarea class="form-control" id="cfop_observacao" ng-model="data.cfop_observacao" required placeholder="Observação do CFOP"></textarea>
						</div>
					</div>

				</div>
			

			</div>

		</div>

		<div class="cadastro-footer margin-top-25">
			<a href="/configuracoes/cfops" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
			<button type="submit" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
		</div>


	</form>

</div>
